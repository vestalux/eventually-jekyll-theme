<html>
{% include head.html %}
<body>


<!-- Header -->
<header id="header">
	<h1>
	<span class="symbol">
				<img src="{{ site.baseurl }}/{{ site.logo-image-url }}" alt="RUFTEX" />

	</span>
	</h1>
	<h2>{{ site.description-en }}</h2>
	<p></p>
	<p>{{ site.catalog-en }}</p>
  <p></p>
	<p>{{ site.mailing-en }}</p>
</header>

<!-- Signup Form -->
<form id="signup-form" method="post" action="https://formspree.io/hi@sufni.eu">
	<input type="text" name="name" id="name" placeholder="Name" />
  <input type="email" name="email" id="email" placeholder="Email Address" />
<p>  <textarea rows="4" cols="50" name="message" id="message" placeholder="Message" form="signup-form"></textarea></p>
  <p>	<input type="submit" value="Submit" /></p>
</form>


{% include footer.html %}
{% include analytics.html %}
</body>
</html>
